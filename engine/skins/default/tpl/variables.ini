[navigation]
prevlink	= "<li><a href='%link%'>%page%</a></li>"
nextlink	= "<li><a href='%link%'>%page%</a></li>"
current_page	= "<li class='active'><span>%page%</span></li>"
link_page	= "<li><a href='%link%'>%page%</a></li>"
dots		= "<li class='disabled'><span>...</span></li>"

[messages]
msg.error	= "<div class='syserror_common'>{l_msge_error} {text}</div>"
msg.error_info	= "<div class='syserror_common'>{l_msge_error} {text}<div class='info'>{info}</div></div>"
msg.common	= "<div class='sysmsg_common'>{text}</div>"
msg.common_info	= "<div class='sysmsg_common'>{text}<div class='info'>{info}</div></div>"
msg.info	= "<div class='sysinfo_common'>{l_msgi_info} {info}</div>"
